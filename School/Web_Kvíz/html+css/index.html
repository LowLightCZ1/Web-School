<body>
    <div class="container">
        <h1>Kvíz: Učitelé ve škole VOŠ SŠ SOŠ Varnsdorf Mariánská</h1>
        <p>Vytvořeno: Hajný Matěj</p>
        <p>Téma: Učitelé školy Mariánská</p>
        <div class="questions">
            <p>1.    Který učitel nejlépé učí? :</p>
            <label for="učitel1" class="f_ques"><input type="radio">  Kozák</label>
            <label for="učitel2"><input type="radio"> Bubílek</label>
            <label for="učitel3" class="l_ques"><input type="radio"> Polák</label>

            <p>2. S kterým učitelem se nejlépe kecá? :</p>
            <label for="učitel1" class="f_ques"><input type="radio">  Rybníček</label>
            <label for="učitel2"><input type="radio"> Paní Fryblíková</label>
            <label for="učitel3" class="l_ques"><input type="radio"> Kochrda</label>

            <p>3. U kterého učitele se na hodině nejlíp spí? :</p>
            <label for="učitel1" class="f_ques"><input type="radio">  Rybníček</label>
            <label for="učitel2"><input type="radio"> Paní Fryblíková</label>
            <label for="učitel3" class="l_ques"><input type="radio"> Kochrda</label>

            <p>4. S kterým učitemel se stále dělají powerpoint prezentace? :</p>
            <label for="učitel1" class="f_ques"><input type="radio">  Bubílek</label>
            <label for="učitel2"><input type="radio"> Paní Koštrnová</label>
            <label for="učitel3" class="l_ques"><input type="radio"> Paní Petráčková</label>
        </div>
    </div>
